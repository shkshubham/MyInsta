{% extends 'base.html' %}

{% block content %}
<div class="col-md-6 col-md-offset-2">
	<h1>List of users</h1>
	<hr></hr>
	{% for user in users %}
		{% if not user.is_staff %}
		{% if user.username %}
			<h3><a href="{% url 'accounts:profile' user.username %}">{{ user.username }}</a></h3>
		{% endif %}
			  {% if user.avatar %}
			  <img src="/media/{{ user.avatar }}" height="100" width="100">
			  {% endif %}
		{% endif %}
	{% endfor %}
	</div>
{% endblock %}
