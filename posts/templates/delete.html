{% extends 'base.html' %}

{% block content %}
    <img src="{{ post.photo.url }}" alt="{{ post.caption.url }}">
    <p>{{ post.caption }}</p>
    <form action="" method="post">
        {% csrf_token %}
        <p>Are you sure you want to delete this post?</p>
        <input type="submit" name="yes" value="Yes" class="btn btn-success" />
        <a href="{% url 'posts:view' post %}" class="btn btn-danger">Cancel</a>
    </form>
{% endblock %}
